{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
      <h4>Change Password</h4>
    </div>

    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Enter Old Password" required>
                    </div>
                </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter New Password" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Re-type New Password" required>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary">SAVE</button>
              </div>
        </form>
    </div>
</div>
{% endblock %}
